<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - X-Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">X-Marketplace Admin</a>
        </div>
    </header>

    <main class="main">
        <section id="login-section" class="admin-section">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="master-key" class="form-label">Master Key</label>
                        <input type="password" id="master-key" class="form-input" required>
                        <div id="login-error" class="error-message"></div>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </section>

        <div id="admin-dashboard" style="display: none;">
            <section id="item-management" class="admin-section">
                <h2>Item Management</h2>
                <div class="table-container">
                    <table id="items-table">
                        <thead>
                            <tr><th>Image</th><th>Title</th><th>Price</th><th>Category</th><th>Contact</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="items-table-body"></tbody>
                    </table>
                </div>
            </section>
            <section id="message-logs" class="admin-section">
                <h2>Message Log</h2>
                <div class="table-container">
                    <table id="reports-table">
                        <thead>
                            <!-- UPDATED: Changed table header -->
                            <tr><th>Message</th><th>Reports</th><th>Timestamp</th></tr>
                        </thead>
                        <tbody id="reports-table-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div id="editItemModal" class="image-modal">
        <div class="modal-content edit-modal">
            <button class="modal-close" onclick="closeEditModal()">âœ•</button>
            <div class="modal-header">
                <h3 class="modal-title">Edit Item</h3>
            </div>
            <div class="modal-body">
                <form id="edit-item-form">
                    <input type="hidden" id="edit-item-id">
                    <div class="form-group"><label for="edit-title" class="form-label">Title</label><input type="text" id="edit-title" class="form-input" required></div>
                    <div class="form-group"><label for="edit-price" class="form-label">Price</label><input type="text" id="edit-price" class="form-input" required></div>
                    <div class="form-group"><label for="edit-category" class="form-label">Category</label><select id="edit-category" class="form-select" required><option value="Aprons">Aprons</option><option value="Books">Books</option><option value="IOT/Project components">IOT/Project components</option><option value="Lab">Lab Items</option><option value="Other">Other</option></select></div>
                    <button type="submit" class="submit-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const masterKeyInput = document.getElementById('master-key');
        const loginError = document.getElementById('login-error');
        const loginSection = document.getElementById('login-section');
        const adminDashboard = document.getElementById('admin-dashboard');
        const API_URL = 'https://x-marketplace.onrender.com';

        async function loadProtectedScript(key) {
            try {
                const scriptResponse = await fetch(`${API_URL}/admin-script`, {
                    headers: { 'x-master-key': key }
                });

                if (!scriptResponse.ok) {
                    throw new Error('Could not load admin resources.');
                }

                const scriptText = await scriptResponse.text();
                const scriptElement = document.createElement('script');
                scriptElement.textContent = scriptText;
                document.body.appendChild(scriptElement);

                loginSection.style.display = 'none';
                adminDashboard.style.display = 'block';
            } catch (error) {
                sessionStorage.removeItem('adminKey');
                loginError.textContent = error.message;
                loginError.classList.add('show');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = masterKeyInput.value.trim();
            loginError.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ masterKey: key })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Login failed');

                sessionStorage.setItem('adminKey', key);
                await loadProtectedScript(key);

            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.add('show');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const existingKey = sessionStorage.getItem('adminKey');
            if (existingKey) {
                loadProtectedScript(existingKey);
            }
        });
    </script>
</body>
</html>
