<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - X-Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">X-Marketplace Admin</a>
        </div>
    </header>

    <main class="main">
        <section id="login-section" class="admin-section">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="master-key" class="form-label">Master Key</label>
                        <input type="password" id="master-key" class="form-input" required>
                        <div id="login-error" class="error-message"></div>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </section>

        <div id="admin-dashboard" style="display: none;">
            <!-- Dashboard content will be loaded by admin.js -->
            <section id="item-management" class="admin-section">
                <h2>Item Management</h2>
                <div class="table-container">
                    <table id="items-table">
                        <thead>
                            <tr><th>Image</th><th>Title</th><th>Price</th><th>Category</th><th>Contact</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="items-table-body"></tbody>
                    </table>
                </div>
            </section>
            <section id="message-logs" class="admin-section">
                <h2>Message Log</h2>
                <div class="table-container">
                    <table id="reports-table">
                        <thead>
                            <tr><th>Message</th><th>Item ID</th><th>Timestamp</th></tr>
                        </thead>
                        <tbody id="reports-table-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div id="editItemModal" class="image-modal">
        <!-- Edit modal content -->
    </div>

    <script src="admin.js" defer></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const masterKeyInput = document.getElementById('master-key');
        const loginError = document.getElementById('login-error');
        const loginSection = document.getElementById('login-section');
        const adminDashboard = document.getElementById('admin-dashboard');
        const API_URL = 'https://x-marketplace.onrender.com';

        function showDashboard() {
            loginSection.style.display = 'none';
            adminDashboard.style.display = 'block';
            // If admin.js is loaded, its init function should run
            if (window.initAdminPanel) {
                window.initAdminPanel();
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = masterKeyInput.value.trim();
            loginError.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ masterKey: key })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Login failed');

                // Store the token and the key
                sessionStorage.setItem('adminToken', data.token);
                sessionStorage.setItem('adminKey', key); // Still needed for delete
                showDashboard();

            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.add('show');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminToken')) {
                showDashboard();
            }
        });
    </script>
</body>
</html>
