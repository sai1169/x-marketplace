<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Marketplace</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-light: #f8fafc;
      --bg-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --card-bg-light: #ffffff;
      --card-bg-dark: #334155;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      header,
      footer,
      .item-card,
      #filters,
      #add-item {
        background-color: var(--card-bg-dark);
        color: var(--text-dark);
      }
      nav a {
        color: var(--text-dark);
      }
    }
    @media (max-width: 600px) {
      #items-container {
        grid-template-columns: 1fr !important;
      }
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
    .item-card img:hover {
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>X-Marketplace</h1>
      <nav>
        <a href="#item-list">Browse</a>
        <a href="#add-item">Sell Item</a>
        <a href="#" onclick="showFree()">Free Stuff</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="search">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search for books, notes, calculators..." 
        oninput="searchItems()"
        aria-label="Search items"
      />
    </section>

    <section id="filters">
      <h3>Filter Items</h3>
      <div class="filter-buttons">
        <button onclick="showAll()" class="active">All Items</button>
        <button onclick="showFree()">Free Items</button>
        <select id="categoryFilter" onchange="filterByCategory()" aria-label="Filter by category">
          <option value="">All Categories</option>
          <option value="Aprons">Aprons</option>
          <option value="Books">Books</option>
          <option value="Notes">Notes</option>
          <option value="Tools">Tools</option>
          <option value="Lab">Lab Items</option>
          <option value="Free">Free</option>
        </select>
      </div>
    </section>

    <section id="item-list">
      <h2>Available Items</h2>
      <div id="items-container">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </section>

    <section id="add-item">
      <h2>List Your Item</h2>
      <form id="item-form">
        <input 
          type="text" 
          id="title" 
          placeholder="Item name" 
          required 
          aria-label="Item name"
        />
        <input 
          type="number" 
          id="price" 
          placeholder="Price (₹0 = Free)" 
          required 
          aria-label="Item price"
        />
        <input 
          type="text" 
          id="contact" 
          placeholder="WhatsApp number or email" 
          required 
          aria-label="Contact information"
        />
        <input 
          type="file" 
          id="image" 
          accept="image/*" 
          required 
          onchange="previewImage(event)"
          aria-label="Item photo"
        />
        <img id="preview" style="display: none; max-height: 200px; object-fit: cover;" alt="Item preview" />
        <select id="category" required aria-label="Item category">
          <option value="" disabled selected>Select Category</option>
          <option value="Aprons">Aprons</option>
          <option value="Books">Books</option>
          <option value="Notes">Notes</option>
          <option value="Tools">Tools</option>
          <option value="Lab">Lab Items</option>
          <option value="Free">Free</option>
        </select>
        <button type="submit">List Item</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 X-Marketplace. Built with gunde noppi.</p>
  </footer>

  <script>
    // Validate price and contact
    document.getElementById("item-form").addEventListener("submit", function (e) {
      const price = parseInt(document.getElementById("price").value);
      const contact = document.getElementById("contact").value.trim();
      const phoneRegex = /^\d{10}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (isNaN(price)) {
        alert("❌ Price must be a number (0 for Free).");
        e.preventDefault();
        return;
      }

      if (!(phoneRegex.test(contact) || emailRegex.test(contact))) {
        alert("❌ Enter a valid 10-digit phone number or email address.");
        e.preventDefault();
        return;
      }

      if (phoneRegex.test(contact)) {
        document.getElementById("contact").value = `https://wa.me/91${contact}`;
      }
    });
  </script>

  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script src="script.js"></script>
</body>
</html>
