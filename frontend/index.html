<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>X-Marketplace</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Add Item</a>
      <a href="#">Free Items</a>
    </nav>
  </header>

  <main>
    <!-- ðŸ” Search Bar -->
    <section id="search">
      <input type="text" id="searchInput" placeholder="Search items by name..." oninput="searchItems()" />
    </section>

    <!-- ðŸ§  Filter Buttons + Category Dropdown -->
    <section id="filters">
      <h3>Filter Items</h3>
      <button onclick="showAll()">Show All</button>
      <button onclick="showFree()">Free Items</button>
      <button onclick="showUnder200()">Under â‚¹200</button>

      <!-- âœ… Category Dropdown -->
      <select id="categoryFilter" onchange="filterByCategory()">
        <option value="">Filter by Category</option>
        <option value="Books">Books</option>
        <option value="Notes">Notes</option>
        <option value="Tools">Tools</option>
        <option value="Lab">Lab Items</option>
        <option value="Free">Free</option>
      </select>
    </section>

    <!-- ðŸ“¦ Item List -->
    <section id="item-list">
      <h2>All Items</h2>
      <div id="items-container">
        <!-- Item cards will be added here dynamically -->
      </div>
    </section>

    <!-- âž• Add New Item Form -->
    <section id="add-item">
      <h2>Add a New Item</h2>
      <form id="item-form">
        <input type="text" id="title" placeholder="Item Name" required />
        <input type="text" id="price" placeholder="Price (e.g., â‚¹100 or Free)" required />
        <input type="text" id="contact" placeholder="WhatsApp/Email Link" required />

        <!-- âœ… Add Category Field -->
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Books">Books</option>
          <option value="Notes">Notes</option>
          <option value="Tools">Tools</option>
          <option value="Lab">Lab Items</option>
          <option value="Free">Free</option>
        </select>

        <button type="submit">Add Item</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 X-Marketplace. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
