<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1>X-Marketplace</h1>
      <nav>
        <a href="#item-list">Browse</a>
        <a href="#add-item">Sell Item</a>
        <a href="#" onclick="showFree()">Free Stuff</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Search Bar -->
    <section id="search">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="🔍 Search for books, notes, calculators..." 
        oninput="searchItems()"
        aria-label="Search items"
      />
    </section>

    <!-- Filter Buttons + Category Dropdown -->
    <section id="filters">
      <h3>Filter Items</h3>
      <div class="filter-buttons">
        <button onclick="showAll()" class="active">All Items</button>
        <button onclick="showFree()">Free Items</button>
        <select id="categoryFilter" onchange="filterByCategory()" aria-label="Filter by category">
          <option value="">All Categories</option>
          <option value="Books">📚 Books</option>
          <option value="Notes">📝 Notes</option>
          <option value="Tools">🔧 Tools</option>
          <option value="Lab">🧪 Lab Items</option>
          <option value="Aprons">🧵 Aprons</option>
          <option value="Free">🦓 Free</option>
        </select>
      </div>
    </section>

    <!-- Item List -->
    <section id="item-list">
      <h2>Available Items</h2>
      <div id="items-container">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </section>

    <!-- Add New Item Form -->
    <section id="add-item">
      <h2>📦 List Your Item</h2>
      <form id="item-form">
        <input 
          type="text" 
          id="title" 
          placeholder="Item name (e.g., Physics Textbook, Calculator)" 
          required 
          aria-label="Item name"
        />
        <input 
          type="text" 
          id="price" 
          placeholder="Price (₹100, ₹50, Free)" 
          required 
          aria-label="Item price"
        />
        <input 
          type="text" 
          id="contact" 
          placeholder="WhatsApp link or email" 
          required 
          aria-label="Contact information"
        />
        <input 
          type="file" 
          id="image" 
          accept="image/*" 
          required 
          onchange="previewImage(event)"
          aria-label="Item photo"
        />
        <img id="preview" style="display: none;" alt="Item preview" />
        <select id="category" required aria-label="Item category">
          <option value="" disabled selected>Select Category</option>
          <option value="Books">📚 Books</option>
          <option value="Notes">📝 Notes</option>
          <option value="Tools">🔧 Tools</option>
          <option value="Lab">🧪 Lab Items</option>
          <option value="Aprons">🧵 Aprons</option>
          <option value="Free">🦓 Free</option>
        </select>
        <button type="submit">🚀 List Item</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 X-Marketplace. Built for students, by students. 🎓</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
