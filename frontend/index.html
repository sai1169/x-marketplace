<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1>X-Marketplace</h1>
      <nav>
        <a href="#item-list">Browse</a>
        <a href="#add-item">Sell Item</a>
        <a href="#" onclick="showFree()">Free Stuff</a>
        <label class="theme-toggle">
          <input type="checkbox" id="themeToggle" />
          <span>ðŸŒ™</span>
        </label>
      </nav>
    </div>
  </header>

  <main>
    <!-- Search -->
    <section id="search">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search items..." 
        oninput="searchItems()" 
        aria-label="Search items"
      />
    </section>

    <!-- Filters -->
    <section id="filters">
      <h3>Filter Items</h3>
      <div class="filter-buttons">
        <button onclick="showAll()" class="active">All Items</button>
        <button onclick="showFree()">Free Items</button>
        <select id="categoryFilter" onchange="filterByCategory()" aria-label="Filter by category">
          <option value="">All Categories</option>
          <option value="Aprons">Aprons</option>
          <option value="Books">Books</option>
          <option value="Notes">Notes</option>
          <option value="Tools">Tools</option>
          <option value="Lab">Lab Items</option>
          <option value="Free">Free</option>
        </select>
      </div>
    </section>

    <!-- Items -->
    <section id="item-list">
      <h2>Available Items</h2>
      <div id="items-container">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </section>

    <!-- Add Item -->
    <section id="add-item">
      <h2>ðŸ“¦ List Your Item</h2>
      <form id="item-form">
        <input type="text" id="title" placeholder="Item name" required />
        <input type="number" id="price" placeholder="Price (â‚¹0 for Free)" required />
        <input type="text" id="contact" placeholder="WhatsApp number or email" required />
        <input type="file" id="image" accept="image/*" required onchange="previewImage(event)" />
        <img id="preview" style="display: none;" alt="Item preview" />
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Aprons">Aprons</option>
          <option value="Books">Books</option>
          <option value="Notes">Notes</option>
          <option value="Tools">Tools</option>
          <option value="Lab">Lab Items</option>
          <option value="Free">Free</option>
        </select>
        <button type="submit">ðŸš€ List Item</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 X-Marketplace. Built with gunde noppi. ðŸŽ“</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
