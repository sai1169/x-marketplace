<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - X-Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1>X-Marketplace Admin</h1>
      <button onclick="loadItems()">ðŸ”„ Refresh</button>
    </header>

    <section class="stats">
      <div>Total Items: <span id="totalItems">0</span></div>
      <div>Free Items: <span id="freeItems">0</span></div>
    </section>

    <section class="item-table">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Contact</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemBody">
          <tr><td colspan="6">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
